<ul class="dot-away">
    <li class="ul-li-inline">
        <mat-form-field appearance="outline">
            <label for="minInput">Min</label>
            <input type="text" matInput id="minInput" placeholder="name" [(ngModel)] ="min" required>
        </mat-form-field>
    </li>
    <li class="ul-li-inline">
        <mat-form-field appearance="outline">
            <label for="maxInput">Max</label>
            <input type="text" matInput id="maxInput" placeholder="name" [(ngModel)] ="max" required>
        </mat-form-field>
    </li>
    <li class="ul-li-inline">
        <button mat-button (click)="refreshTables()">Set</button>
    </li>
</ul>
<div>
    <table mat-table [dataSource]="dataSource" class="schedual-table" >
        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.dateAppointment | date :"medium" }} </td>
        </ng-container>
      
        <!-- time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
        </ng-container>
    
         <!-- Patient name Column -->
         <ng-container matColumnDef="patName">
          <th mat-header-cell *matHeaderCellDef> Patient </th>
          <td mat-cell *matCellDef="let element"> {{element.patName}} </td>
        </ng-container>
      
        <!-- Doctor name Column -->
        <ng-container matColumnDef="docName">
          <th mat-header-cell *matHeaderCellDef> Doctor </th>
          <td mat-cell *matCellDef="let element"> {{element.docName}} </td>
        </ng-container>    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let rowData; columns: displayedColumns"></tr>
    
        <!-- Start Appointment Button -->
        
    
      
    </table>
</div>
