
<div>
<table mat-table [dataSource]="dataSource" class="schedual-table" >
    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateAppointment | date :"medium" }} </td>
    </ng-container>
  
    <!-- time Column -->
    <ng-container matColumnDef="Time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
    </ng-container>


     <!-- time Column -->
     <ng-container matColumnDef="patName">
      <th mat-header-cell *matHeaderCellDef> Patient </th>
      <td mat-cell *matCellDef="let element"> {{element.patName}} </td>
    </ng-container>
  
    <!-- doctor Name Column -->
    <ng-container matColumnDef="doctorName">
      <th mat-header-cell *matHeaderCellDef> Doctor </th>
      <td mat-cell *matCellDef="let element"> {{element.doctorName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rowData; columns: displayedColumns"></tr>
  
</table>
</div>
