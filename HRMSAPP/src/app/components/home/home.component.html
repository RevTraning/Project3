<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper cat">
        <img [src]="images[0]" alt="Random first slide" class="img">
      </div>
      <div class="carousel-caption">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper cat">
        <img [src]="images[1]" alt="Random second slide" class="img">
      </div>
      <div class="carousel-caption">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper cat">
        <img [src]="images[2]" alt="Random third slide" class="img">
      </div>
      <div class="carousel-caption">
      </div>
    </ng-template>
  </ngb-carousel>
