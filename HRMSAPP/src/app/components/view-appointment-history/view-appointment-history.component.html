
<div>
    
    <table mat-table [dataSource]="dataSource" class="schedual-table" >
        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.dateAppointment | date :"medium" }} </td>
        </ng-container>
      
        <!-- time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
        </ng-container>
    
         <!-- Patient name Column -->
         <ng-container matColumnDef="patName">
          <th mat-header-cell *matHeaderCellDef> Patient </th>
          <td mat-cell *matCellDef="let element"> {{element.patName}} </td>
        </ng-container>
      
        <!-- Doctor name Column -->
        <ng-container matColumnDef="docName">
          <th mat-header-cell *matHeaderCellDef> Doctor </th>
          <td mat-cell *matCellDef="let element"> {{element.docName}} </td>
        </ng-container>
        
        <!-- Diagnosis -->
        <ng-container matColumnDef="docAssessment">
            <th mat-header-cell *matHeaderCellDef> Diagnosis </th>
            <td mat-cell *matCellDef="let element"> {{element.doctorAssessment}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let rowData; columns: displayedColumns"></tr>
      
    </table>
    </div>
