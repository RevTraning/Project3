<h1>in progress</h1>

<div class="table-responsive">
  <table class="table table-primary">
    <thead>
      <tr>
        <th scope="col">FormId</th>
        <th scope="col">Patient Name</th>
        <th scope="col">patient cheif complaint</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let forms of formsList">
        <td scope="row">{{forms.formId}}</td>
        <td>{{forms.patName}}</td>
        <td>{{forms.patientChiefComplaint}}</td>
      </tr>
     
    </tbody>
  </table>
</div>

<div class="card text-center">
  <div class="card-body">
    <div class="mb-3">
      <label for="formChoice" class="form-label">enter the id of the form you are working on</label>
      <input type="number" class="form-control" name="formChoice" id="formChoice" aria-describedby="helpId" 
      [(ngModel)]="formChoice">
      <small id="helpId" class="form-text text-muted">Help text</small><br>
      <button type="button" class="btn btn-primary" (click)="showFields()">Button</button>
    </div>
    <br>

    <div class="card text-center" *ngIf="workingForm">
    
      <div class="card-body">


        <div class="mb-3">
         <ul class="list-group">
          <li>Patient Habits: {{habit}}</li>
          <li>patient weight: {{weight}}</li>
          <li>patient height: {{ height}}</li>

         </ul>
        </div>

       <div class="mb-3">
         <label for="" class="form-label">Enter doctor initial comments</label>
         <textarea class="form-control" name="" id="" rows="3" [(ngModel)]="iComments"></textarea>
       </div>

       <div class="mb-3">
         <label for="" class="form-label">Enter doctor assessment</label>
         <textarea class="form-control" name="" id="" rows="3"  [(ngModel)]="dAssessment"></textarea>
       </div>

       <div class="mb-3">
         <label for="" class="form-label">Enter doctor examination data</label>
         <textarea class="form-control" name="" id="" rows="3"  [(ngModel)]="DExamanition"></textarea>
       </div>

       <div class="mb-3">
         <label for="" class="form-label">Enter doctor treatment</label>
         <textarea class="form-control" name="" id="" rows="3" [(ngModel)]="DTreatment"></textarea>
       </div>

       <div class="mb-3">
         <label for="" class="form-label">Enter perscription</label>
         <textarea class="form-control" name="" id="" rows="3" [(ngModel)]="prescription"></textarea>
       </div>

       <button type="button" class="btn btn-primary" (click)="updateForm()">Button</button>


       
      </div>
    </div>


    
   
  </div>
</div>
